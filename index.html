<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="splash">
      <div class="odin">
        <div class="odinBackground"></div>
        <div class="odinText">
          <img src="./src/odin-lined.png" alt="Odin logo" id="odin" />
          <div class="odinLogoText">ODIN</div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="top">
        <div class="heroText">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <span class="italic">now</span>
          to get started.
        </div>
        <div class="heroTextTwo">
          You <span class="italic">know</span> you want to.
        </div>
      </div>
      <div class="middle">
        <h2>Lets do this!</h2>
        <form action="*" method="post">
          <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" />
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <label for="confirm">Confirm Password</label>
            <input type="password" name="confirm" id="confirm" />
          </div>
        </form>
      </div>
      <div class="bottom">
        <button class="create">Create Account</button>
        <div id="existingAccount">
          Already have an account? <a href="#">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
