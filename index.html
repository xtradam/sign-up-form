<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="splash">
      <div class="odin">
        <div class="odinBackground"></div>
        <div class="odinText">
          <img src="./src/odin-lined.png" alt="Odin logo" id="odin" />
          <div class="odinLogoText">ODIN</div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="top">
        <div class="mainText">
          <div class="heroText">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span class="italic">now</span>
            to get started.
          </div>
          <div class="heroTextTwo">
            You <span class="italic">know</span> you want to.
          </div>
        </div>
      </div>
      <div class="middle">
        <h2>Lets do this!</h2>
        <form action="*" method="post">
          <div class="formRow">
            <div class="field">
              <label for="firstName">FIRST NAME</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                class="focus"
              />
            </div>
            <div class="field">
              <label for="lastName">LAST NAME</label>
              <input type="text" name="lastName" id="lastName" class="focus" />
            </div>
          </div>
          <div class="formRow">
            <div class="field">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" class="focus" />
            </div>
            <div class="field">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone" class="focus" />
            </div>
          </div>
          <div class="formRow">
            <div class="field passwordField">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                name="password"
                id="password"
                class="focus password"
              />
            </div>
            <div class="field">
              <label for="confirm">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm"
                id="confirm"
                class="focus password"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="bottom">
        <button class="create">Create Account</button>
        <div id="existingAccount">
          Already have an account? <a href="#">Log in</a>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
